<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>Animate</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/animate.css">
	<script src="js/wow.js"></script>
	<script>
	  	new WOW().init();
	</script>
</head>
<style>
	.box{width: 100px; height: 100px; background-color: gold; color: white; margin: 0 auto;}

	ul.box01{width: 1000px; margin: 0 auto; /*background-color: skyblue;*/}
	ul.box01>li{
		float: left; margin-right: 15px; width: 188px; height: 188px; text-align: center; 
		background-color: gold; border-radius: 5px; 
		transition: 0.3s;

	}
	ul.box01>li:hover{
		box-shadow: 10px 10px 10px skyblue, 20px 20px 20px blue, 30px 30px 30px black;
	}
	ul.box01>li:nth-child(even){background-color: pink;}
	ul.box01>li:last-child{margin-right: 0;}

	ul.box02{width: 1000px; margin: 0 auto; /*background-color: skyblue;*/}
	ul.box02>li{float: left; margin-right: 15px; width: 188px; height: 188px; text-align: center; background-color: gold; border-radius: 5px; }
	ul.box02>li:nth-child(even){background-color: pink;}
	ul.box02>li:last-child{margin-right: 0;}
	ul.box02>li{box-shadow: ;}
</style>
<body>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="box wow  animated bounce">bounce</div>
	<div class="box wow  animated flash" >flash</div>

 	<br><br>
 	<div style="height: 1000px;"></div>
 	<ul class="box01 clearfix">
 		<li class="wow fadeInUp" data-wow-delay="0.2s">animate1</li>
 		<li class="wow fadeInUp" data-wow-delay="0.4s">animate2</li>
 		<li class="wow fadeInUp" data-wow-delay="0.6s">animate3</li>
 		<li class="wow fadeInUp" data-wow-delay="0.8s">animate4</li>
 		<li class="wow fadeInUp" data-wow-delay="1s">animate5</li>
 	</ul>
 	<br>
 	<ul class="box01 clearfix">
 		<li class="wow fadeInUp" data-wow-delay="2s">animate1</li>
 		<li class="wow fadeInUp" data-wow-delay="1.8s">animate2</li>
 		<li class="wow fadeInUp" data-wow-delay="1.6s">animate3</li>
 		<li class="wow fadeInUp" data-wow-delay="1.4s">animate4</li>
 		<li class="wow fadeInUp" data-wow-delay="1.2s">animate5</li>
 	</ul>
 	<div style="height: 1000px;"></div>
 	<ul class="box02 clearfix">
 		<li class="wow pulse" data-wow-delay="0.2s" data-wow-iteration="infinite">animate1</li>
 		<li class="wow pulse" data-wow-delay="0.4s" data-wow-iteration="infinite">animate2</li>
 		<li class="wow pulse" data-wow-delay="0.6s" data-wow-iteration="infinite">animate3</li>
 		<li class="wow pulse" data-wow-delay="0.8s" data-wow-iteration="infinite">animate4</li>
 		<li class="wow pulse" data-wow-delay="1s" data-wow-iteration="infinite">animate5</li>
 	</ul>
</body>
</html>
