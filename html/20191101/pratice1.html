<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>layout</title>
	<style>
		*{margin: 0; padding: 0;}
		ul{list-style-type: none;}
		a{text-decoration: none;}
		a:link, a:visited{color: black;}
		header#hd{background-color: pink; width: 100%; height: auto;}
		div.topwrap{width: 1200px; height: 30px; position: relative; margin: 0 auto;}
		nav.navbar{width: 340px; position: absolute; right: 0}
		nav.navbar>ul:after{content: ""; display: block; clear: both; }
		nav.navbar>ul>li{float: left; width: 68px; height: 30px;}
		nav.navbar>ul>li>a{display: block; text-align: center; text-transform: uppercase; line-height: 30px;}
		nav.navbar>ul>li>a:hover{color: white; font-weight: bold;}
		div.wrapping{width: 100%; height: 50px; background-color: #FF69B4;}
		header#hd>div.wrapping>div.secondwrap{width: 1200px; height: 50px; position: relative; margin: 0 auto;}
		header#hd>div.wrapping>div.secondwrap>h1{background-color: #ddd; text-align: center; text-transform: uppercase; float: left; height: 50px;}
		nav.navbar2{width: 500px; margin: 0 auto;}
		/*nav.navbar2>ul:after{content: ""; display: block; clear: both;}*/
		nav.navbar2>ul>li{float: left; width: 100px; height: 50px;}
		nav.navbar2>ul>li>a{display: block; text-align: center; text-transform: uppercase; font-size: 25px; line-height:50px;}
		nav.navbar2>ul>li>a:hover{color: white; font-weight: bold;}

	</style>
</head>
<body>
	<header id="hd">
		<div class="topwrap">
			<nav class="navbar">
				<ul>
					<li><a href="#">menu1</a></li>
					<li><a href="#">menu2</a></li>
					<li><a href="#">menu3</a></li>
					<li><a href="#">menu4</a></li>
					<li><a href="#">menu5</a></li>
				</ul>
			</nav>
		</div>
		<div class="wrapping">
			<div class="secondwrap">
				<h1>tving</h1>
				<nav class="navbar2">
					<ul>
						<li><a href="#">menu1</a></li>
						<li><a href="#">menu2</a></li>
						<li><a href="#">menu3</a></li>
						<li><a href="#">menu4</a></li>
						<li><a href="#">menu5</a></li>
					</ul>
				</nav>
				<h1 class="search">search</h1>
			</div>
		</div>
	</header>
	

</body>
</html>
