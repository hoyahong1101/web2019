<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>layout</title>
	<style>
		/*css rest*/
		*{margin: 0;padding: 0; }
		li{list-style-type: none;}
		a{text-decoration: none;}
		a:link, a:visited{ color: black;}
		header#header>h1{text-transform: uppercase; 
				margin: 0 auto; _background-color: #ff1f45; width: 100px; height: 50px; line-height: 50px; text-align: center;}
		/*header*/
		header#header{
			width: 1000px; height: 100px; 
			margin: 0 auto;
			background-color: pink;
			position: relative;
		}

		header#header>nav.navbar{width:1000px; background-color: gold; position: absolute; bottom:0;  }
		header#header>nav.navbar>ul:after{content: ""; clear: both; display: block;}
		header#header>nav.navbar>ul>li{float: left; width: 200px; height: 50px;}
		header#header>nav.navbar>ul>li>a{display: block; text-transform: uppercase; text-align: center; font-family: fantasy; line-height: 50px;}
		nav.navbar>ul>li>a:hover{background-color: skyblue; color: white; font-style: bold;}
		/*slide area*/
		div.container{height: 400px; background-color: #ddd;}
	</style>
</head>
<body>
	<header id="header">
		<nav class="navbar">
			<ul>
				<li><a href="#">menu1</a></li>
				<li><a href="#">menu2</a></li>
				<li><a href="#">menu3</a></li>
				<li><a href="#">menu4</a></li>
				<li><a href="#">menu5</a></li>
			</ul>
		</nav>
	</header>

	<div class="container"></div>

	
</body>
</html>
