<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>Transition</title>
	<link rel="stylesheet" href="../css.reset.css">
	<style>
		span{
			transition:  5s;
		}
		span:hover{
			font-size: 500%;
			transform: rotate(20deg);
		}
		div{
			transition: 5s;
		}
		div:hover{
			transform: rotate(20deg);
		}
	</style>
</head>
<body>
	<span>꽝!</span>
	<br>
	<br>
	<div>꽝!</div>
	
</body>
</html>
