<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>CSS</title>
	<!-- <link rel="stylesheet" href="style.css"> -->
	<link rel="stylesheet" href="common.css">
	<style>
		div{
			color:red; /* tagname */
		}
		div.box{
			color:blue; /* class selector */
		}
		div#vbox{
			color: yellow; /* id selector */
		}
	</style>
</head>
<body>
	<h3>CSS 스타일 맛보기</h3>
	<hr>
	<p>나는<span>웹프로그래밍</span>을 좋아합니다.</p>

		<div>Lorem ipsum.</div>
		<div>In, deleniti?</div>
		<div class="box">Itaque, in.</div>
		<div>Vel, velit.</div>
		<div>Odio, nam.</div>
		<div class="box">Eveniet, ratione.</div>
		<div>Aliquid, earum.</div>
