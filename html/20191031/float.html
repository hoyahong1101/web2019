	li{
		list-style: none;
	}
	ul{
		background-color: pink;
		width: 600px;

	}
	
	ul > li {
		float: left;
		width: 100px;
		height: 100px;
		background-color: lightblue;
		border: 1px solid black;
		box-sizing: border-box;
	}
	</style>
		<style>
		.wrap{
			width: 600px;
			/* height: 400px; */
			background-color: gold;
		}
	 	.clearfix:after{
		content: "";
		display: block;
		clear: both;
	
	} 
		.wrap>.box{
			width: 300px;
			height: 300px;
			background-color: blue;
			float: left;
			box-sizing: border-box;
			border: 1px solid black;
			
		}

	</style>
