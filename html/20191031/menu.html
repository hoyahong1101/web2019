<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>float menu</title>

	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div.container{
			background-color: #ff1f45;
		}
		div.wrap{
			width: 1200px;
			height: 50px;
			margin:0 auto;
			/*background-color: blue;*/
		}
		div>nav>ul{
			
			list-style: none;

			
		}
		div.wrap >nav>ul:after{
			display: block;
			clear: both;
			content: "";
		}

		div.wrap > nav > ul > li {
			float:left;
			width: 160px;
			/*background-color: skyblue;*/
			text-align: center;
			line-height: 50px;
			cursor: pointer;
			color: white;
			text-transform: uppercase;

		
		}
		div.wrap > nav> ul > li:hover{
			background-color: #cf1f45;
		}


		div.con_wrap{
			background-color: black;

		}
		div.wrapper{
			width: 800px;
			height: 50px;
			margin: 0 auto;
		}
		a{
			text-decoration: none;
			text-transform: uppercase;
		}
		a:link,a:visited{
			color : white;
		}
		div.wrapper > ul{
			list-style-type: none;	

		}
		div.wrapper > ul:after{
			content: "";
			display: block;
			clear: both;
		}
		div.wrapper> ul > li{
			float: left;
			width: 20%;
			background-color: gray;

		}
		div.wrapper> ul > li > a {
			display: block;
			text-align: center;
			line-height: 50px;

		}
		div.wrapper> ul > li > a:hover{
			background-color: gold;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="wrap">
		<nav>
			<ul>
				<li>menu1</li>
				<li>menu2</li>
				<li>menu3</li>
				<li>menu4</li>
				<li>menu5</li>
			</ul>
		</nav>
		</div>
	</div>

	<div class="con_wrap">
		<div class="wrapper">
			<!-- ul>li*5>a[#]>{menu$} -->
			<ul>
				<li><a href="#">menu1</a></li>
				<li><a href="#">menu2</a></li>
				<li><a href="#">menu3</a></li>
				<li><a href="#">menu4</a></li>
				<li><a href="#">menu5</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
