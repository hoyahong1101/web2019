<html lang="ko">
<head>

	table.table{
		border-collapse: collapse;
		border: 1px solid #000;
		width: 300px;
	}
	table.table th,
	table.table tr,
	table.table td{border: 1px solid #000; text-align: center;}
	table{margin-bottom: 30px;}

	.write_wrap{
		width: 500px;
		}
	.write_wrap a{
		width: 150px;
		background-color: gold;
		display: block;
		border: 1px solid #000;
		text-align: center;
		border-radius: 15px;
		line-height: 30px;
		color: white;
		font-weight: bold;
		transition: 0.3s;
		margin-left: auto;
	}
	.write_wrap a:hover{
		background-color: yellow;
		font-size: 2em;
		color: green;

	}

	
	</style>
</head>
<body>
	<table border="1" cellpadding="0" cellspacing="0" bordercolor='red' style="margin-bottom: 30px;">
		<tr>
			<td width="100" height="100" align="center">1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>

	<table class="table">

		<col width="10%;">
	
		<col width="10%;">
	
		<col width="10%;">


		<thead>
			<tr>
				<th>Number</th>
				<th>Title</th>
				<th>Name</th>
				<th>Recommendation</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
		</tbody>
	</table>
	<div class="write_wrap">
		<a href="#">글쓰기</a>
	</div>

</body>
