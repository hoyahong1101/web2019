<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>table</title>
	<style>
		table{
			width: 400px;
			/*border: 1px solid #000;*/
			border-collapse: collapse;
			border-top: 2px solid #aaa;
			border-bottom: 2px solid #aaa;
		}
		table > thead{border-bottom: 2px solid #aaa; background-color: #bbb;}
		/*
		th,td{
			border: 1px solid #000;
		}*/
		th{height: 40px;}
		td{
			text-align: center;
			height: 50px;
		}
		table > tbody td{border-bottom: 1px solid #ccc;}
		table > tbody tr:nth-child(odd){background-color: gold;}
		table > tbody tr:nth-child(even){background-color: skyblue;}
		table > tbody tr>td:hover{background-color: #eee;}

		table > caption {/*padding: 0; font-size: 0; line-height: 0;*/ display: none;}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>subject1</th>
				<th>subject2</th>
				<th>subject3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
			<tr>
				<td>10</td>
				<td>11</td>
				<td>12</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>13</td>
				<td>14</td>
				<td>15</td>
			</tr>
		</tfoot>
	</table>

	<table>
		<caption>table sample</caption>
		<tr>
			<td>1</td>
			<td>1</td>
			<td>1</td>
			<td>1</td>
		</tr>
	</table>
	
</body>
</html>
