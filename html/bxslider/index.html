<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>bxslider</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<!-- script:src -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<script>
		$(document).ready(function(){
			var mySlider = $(".bxslider").bxSlider({
				auto:true,
				controls:false
			});
			$(".pre_btn").click(function(){
				mySlider.goToPrevSlide(); 
			} 
				);
			$(".next_btn").click(function(){
				
				mySlider.goToNextSlide();
			});


		});
	
     
 
	</script>
	<style>
		img{width: 100%;}
		.bx-wrapper {
			-moz-box-shadow: none;
			-webkit-box-shadow: none;
			box-shadow: none;
			border: none;
			background: #fff;
			margin-bottom: 0px;
		}

		.bx-wrapper .bx-pager {
		    bottom: 30px; 
		}
		.pre_btn,.next_btn{
			position: absolute;
			top: 50%;
			margin-top: -45px;
			cursor: pointer;
		}
		.pre_btn{
			
			left: 0px;
		}
		.next_btn{
	
			right: 0px;
		}
		.visual{position: relative;}
		img{
			display: block;
		}


	</style>
</head>
<body>
	<div class="visual">
		<ul class="bxslider">
			<li><img src="images/pc01.jpg" alt=""></li>
			<li><img src="images/pc02.jpg" alt=""></li>
			<li><img src="images/pc02.jpg" alt=""></li>
		</ul>
		<div class="pre_btn">
			<img src="images/btn_pre.png" alt="">
		</div>
		<div class="next_btn">
			<img src="images/btn_next.png" alt="">
		</div>
	</div>
</body>
</html>
