<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width-device-width, initial-scale= 1.0; user-scaleable=no" >
	<meta charset="UTF-8">
	<title>BS-Website</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="header">
		<!--
			.navbar : 네비게이션을 구성 / .navbar-expend-md: menu의 펼처진 수성을 768px 이상의 구간에서만 유지
			.navbar-dark, .bg-dark: 어두운 회색 광간에 메뉴 바를 구성 /. fixed-top : 상단 메뉴 고정9position: fixed;)
		 -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<!--.navbar-brand : 로고 영역의 공간을 구성 -->
	        <a class="navbar-brand" href="#">LOGO</a>
	        <!--.navbar-toggler : 반응형 메뉴로 변경되었을 때, 나타나도록 설정 / data-toggle="collapse" :768px의 이상의 구간에서 보이지 않도록 설정 /  data-target="#navbarCollapse" : 버튼 클릭시 무엇을 열어줄 것인가를 지정 ( id="navbarCollapse") -->
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	        	<!-- .navbar-toggler-icon : 부트스트렙에서 제공하는 메뉴 아이콘 형태 -->
	        	<span class="navbar-toggler-icon"></span>
	        </button>
	        <!-- 
		        .collapse : 반응형이 적용되는 시점에서만(display : none) / .navbar-collapse : 반응형에서 제거했다가 상단의 버튼 클릭시 보이도록 설정
		        ※ 주의 사항 : 상단 버튼에 들어가 있는 data-target의 속성 값과 클릭시 펼쳐지게 될 네비게이션의 id 속성값과 일치 
	     	--> 
	        <div class="collapse navbar-collapse" id="navbarCollapse">
				<!-- .navbar-nav : 메뉴 파트 구성 -->
	        	<ul class="navbar-nav mr-auto">
	        		<!-- .nav-item : 세부 메뉴 구성  -->
		            <li class="nav-item active">
						<!-- .nav-link : 링크 영억 구성 -->
		            	<a class="nav-link" href="#">Home</a>
		            </li>
		            <li class="nav-item">
		            	<a class="nav-link" href="#">Features</a>
		            </li>
		            <li class="nav-item">
		            	<a class="nav-link" href="#">Freebies</a>
		            </li>
		            <li class="nav-item">
		            	<a class="nav-link" href="#">Log In</a>
		            </li>                               
	        	</ul>
	        </div>
      	</nav>	
	</div>
	<div class="container align-center">
	<!-- 헤더 -->
		<h1><strong>Display your web design</strong><br>in a web browser</h1>
		<h4 class="silver hidden-xs">Fastest way to present your design and get feedback from your clients!</h4>        
		Upload Project
		<!--.d-none : 전체 화면상에서 display:none / d-md-block : 768px의 이상 구간에서 보여주겠다.-->   
		<div class="silver small-info margin-top-big d-none d-md-block"></div>          
	    	<img src="images/drop-icon.png">
	    	Drop here or select your project<br>prepared in the PNG or JPG format
	 	</div>
	</div>
	<div class="box-padding-big grey-bg"> 	
		<div class="container"><!--해상도 1200px 이상에서는 width:1140px + padding-left:15px + padding-right:15px-->
			<div class="row"><!--margin-left:-15px + margin-right:-15px=> 부모 영역인 .container 또는 .container-fluid 영역의 좌우 패딩 값을 상쇄시키는 기능있음. display:flex; 하단의 자식 요소 공간을 가로로 배치가 가능하다는 역할도 포함.-->
				<div class="col-md-5 info-big"><!--공간분할 col-md-5 : 해상도 가로 780px 이상의 구간에서 width:41.66% + padding-left:15px +padding-right:15px
				만약 패딩 영역을 변경하고싶다면 style.css의 내부의 [class*= 'col-' {padding-left:10px !important; padding-right:10px !important}]
				-->
					

				</div>
				
			</div>	
		</div>

	</div>


	
</body>
</html>
