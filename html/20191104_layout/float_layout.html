<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>layout</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		*{text-transform: uppercase;}
		header#hdWrap{width: 1000px; height: 50px; background-color: gold; margin: 0 auto; position: relative; }
		header#hdWrap:after{content: ""; display: block; clear: both;}
		header#hdWrap>h1{width: 100px; background-color: pink; text-align: center; float: left; line-height: 50px;}
		nav.navWrap{width: 800px; background-color: orangered; position: absolute; right: 0; /*float: right;*/}

		nav.navWrap>ul:after{content: ""; clear: both; display: block;}
		nav.navWrap>ul>li{float: left; width: 160px;}
		nav.navWrap>ul>li>a{display: block; text-align: center; line-height: 50px;}
		nav.navWrap>ul>li>a:hover{background-color: pink;}
		
	</style>
</head>
<body>
	<header id="hdWrap">
		<h1>logo</h1>
		<nav class="navWrap">
			<ul>
				<li><a href="#">menu1</a></li>
				<li><a href="#">menu2</a></li>
				<li><a href="#">menu3</a></li>
				<li><a href="#">menu4</a></li>
				<li><a href="#">menu5</a></li>
			</ul>
		</nav>
	</header>
</body>
</html>
