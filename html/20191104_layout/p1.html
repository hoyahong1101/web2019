<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>layout</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		*{text-transform: uppercase;}
		/*header*/
		div#headerWrap{background-color: gray;}
		header#hdWrap{width: 1200px;height: 120px;margin: 0 auto; background-color: orange; position: relative;}
		header#hdWrap>h1{width: 150px; line-height: 50px; margin: 0 auto; text-align: center; background-color: pink;}
		nav.navWrap{position: absolute; bottom: 0;}
		nav.navWrap>ul:after{clear: both; content: ""; display: block;}
		nav.navWrap>ul>li{float: left; width: 240px;}
		nav.navWrap>ul>li>a{display: block; text-align: center; background-color: #ccc; line-height: 40px;}
		nav.navWrap>ul>li>a:hover{background-color: orangered; font-family: fantasy; font-size: 35px; color: white; font-weight: bold;}

		/*visual*/
		div.visual{height: 400px; background-color: skyblue;}

		/*section*/
		section#container{width: 1200px; height: 800px; background-color: #ccc; margin: 0 auto;}
		/*footer*/
		footer#footerWrap{width: 1200px; height: 130px; background-color: yellow; margin: 0 auto;}

	</style>
</head>
<body>
	<div id="headerWrap">
		<header id="hdWrap">
			<h1>logo</h1>
			<nav class="navWrap">
				<ul>
					<li><a href="#">menu1</a></li>
					<li><a href="#">menu2</a></li>
					<li><a href="#">menu3</a></li>
					<li><a href="#">menu4</a></li>
					<li><a href="#">menu5</a></li>
				</ul>
			</nav>
		</header>
	</div>
	<div class="visual">
		
	</div>

	<section id="container"></section>
	<footer id="footerWrap"></footer>
</body>
</html>
