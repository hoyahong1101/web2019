<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>arrow</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		img{display: block;}
		.box{
			background-color: red; width: 300px; height: 300px;
			position: relative;
			border-radius: 150px;
			_overflow: hidden;
		}
		.box:after{
			content: "";
			position: absolute;
			bottom: 28px; right: 0px;
			transform: /*_translateY(-50%) */rotate(40deg);
			_margin-top: -20px;
			border-style: solid;
			border-width: 20px;
			border-color:transparent transparent transparent red;
			display: block;
		}
		.container{width: 1260px; margin: 0 auto;}
		.container>ul:after{content: ""; display: block; clear: both;}
		.container>ul>li{float: left; width: 25%; height: 315px; box-sizing: border-box; border: 1px solid #000;}
		.container>ul>li .card{
			width: 100%;
			height: 100%;
			padding-top: 50px; color: white; font-weight: bold;
			text-align: center;
		}
		.container>ul>li .card img{margin: 0 auto;  text-align: center;}
		.container>ul>li .card.card-double{width: 210px !important;}

		.container>ul>li:nth-child(1){background-color: darkblue;}
		.container>ul>li:nth-child(2){background-color: pink;}
		.container>ul>li:nth-child(6){background-color: pink; }

		


		.wdouble{width: 50% !important;}
		.hdouble{height: 630px !important;}

		/*width*/
		.pl20{padding-left: 20px !important;}
		.pl40{padding-left: 40px !important;}

	</style>
</head>
<body>
	<div class="box">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam a ex impedit! Distinctio recusandae ipsum, velit et perspiciatis suscipit tenetur animi libero quos esse rem perferendis iusto totam cum sint.
	</div>

	<div class="container">
		<ul>
			<li>
				<div class="card">
					<img src="images/icon01.png" alt="">
					<div class="card-title">뉴스레터 신청하기</div>
				</div>
			</li>
			<li>
				<div class="card">
					<img src="images/icon01.png" alt="">
					<div class="card-title">뉴스레터 신청하기</div>
				</div>
			</li>
			<li class="wdouble"></li>
			<li></li>
			<li></li>
			<li class="wdouble bg1st pl40">
				<div class="card double">
					<div class="card card-double">
						<div class="card-title bar">전력 및 에너지 프린트	</div>
						<div class="card-text">
							세상을 밝히는 빛과 에너지
						</div>
					</div>
				</div>
			</li>
			<li class="hdouble"></li>
			<li class="wdouble"></li>
			<li></li>
			<li></li>
			<li class="wdouble"></li>
		</ul>
	</div>

</body>
</html>
