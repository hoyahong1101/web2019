<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>회원가입</title>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div id="wrap">
		<header id="header">
			<h1 class="logo">
				<a href="#">naver</a>
			</h1>
		</header>
		<div class="container">
			<h2 class="blind">네이버회원가입</h2>
			<form action="#" method="post">
				<fieldset>
					<legend>아이디, 비밀번호</legend>
					<p class="field">
						<label for="uid" class="blind">아이디</label>
						<input type="text" id="uid" placeholder="아이디" name="uid" required class="inp-field">
						<span class="ico mail">@naver.com</span>
					</p>
					<p class="field">
						<label for="upsw" class="blind">비밀번호</label>
						<input type="password" id="upsw" placeholder="비밀번호" name="upsw" required class="inp-field">
						<span class="ico psw"></span>
					</p>
					<p class="field">
						<label for="upsw2" class="blind">비밀번호 확인</label>
						<input type="password" id="upsw2" placeholder="비밀번호 확인" name="upsw2" required class="inp-field">
						<span class="ico psw2"></span>
					</p>
				</fieldset>
				<fieldset>
					<legend>개인정보</legend>
						<p class="field">
							<label for="uname" class="blind">이름</label>
							<input type="text" id="uname" placeholder="이름" name="uname" required class="inp-field w458" value="">
						</p>
						<p class="field radio">
							<label for="male" class="male sex" onclick="checked(this)" >남자</label>
							<input type="radio" value="male" id="male" name="user-s" >
							<label for="female" class="female sex" onclick="checked(this)">여자</label>
							<input type="radio" value="female" id="female" name="user-s" >
						</p>
						<p class="field birth clearfix">
							<label for="ubirth">생일</label>
							<input type="text" id="ubirth" class="inp-field w130" placeholder="년(4자)" maxlength="4" name="yyyy">
							<span class="field-wall">|</span>
							<select name="mm" class="">
								<option value="">월</option>
								<option value="1">1월</option>
								<option value="2">2월</option>
								<option value="3">3월</option>
								<option value="4">4월</option>
								<option value="5">5월</option>
								<option value="6">6월</option>
								<option value="7">7월</option>
								<option value="8">8월</option>
								<option value="9">9월</option>
								<option value="10">10월</option>
								<option value="11">11월</option>
								<option value="12">12월</option>
							</select>
							<span class="field-wall">|</span>
							<input type="text" class="inp-field w145" placeholder="일" maxlength="2" name="dd">
						</p>
						<p class="field">
							<label for="uemail" class="blind">본인확인 메일</label>
							<input type="text" id="uemail" class="inp-field w458" placeholder="본인확인 이메일(선택)" name="useremail">
						</p>
					</fieldset>
					<fieldset>
						<legend>전화번호인증</legend>
						<p class="field confirm clearfix">
							<label for="unum" class="blind">인증번호</label>
							<select name="userNumber" id="unum">
								<option value="+82">+82</option>
							</select>
							<span class="field-wall">|</span>
							<input type="text" class="inp-field w205" placeholder="휴대전화번호입력">
							<button type="button" class="btn-click" onclick="">인증</button>
						</p>
						<p class="field confirm clearfix">
							<label for="uconfirm" class="blind">인증번호입력</label>
							<input type="text" id="uconfirm"class="inp-field w330"  placeholder="인증번호" name="userconfirm">
							<button type="button" class="btn-click" onclick="">확인</button>
						</p>
					</fieldset>
				<div class="btn_area">
					<input type="submit" value="가입하기" class="btn_submit">
				</div>
			</form>
		</div>
	</div>
</body>
</html>

<script>
	function checked(e){

		var sex = document.getElementsByClassName('sex');

		
		for(var i=0; i<sex.length; i++ ){
			document.getElementsByClassName('sex')[i].style.border = "none";
			sex[i].style.color = "#ddd";
			sex[i].style.fontWeight = "";
		}
		e.style.border ="1px solid #2db400";
		e.style.color = "#2db400";
		e.style.fontWeight = "bold";

	}
</script>
