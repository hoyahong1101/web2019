<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>회원가입</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="wrap">
		<header id="header">
			<h1 class="logo">
				<a href="#">naver</a>
			</h1>
		</header>
		<div class="container">
			<h2 class="blind">네이버회원가입</h2>
			<form action="#" method="post">
				<fieldset>
					<legend>아이디, 비밀번호</legend>
					<p class="field">
						<label for="uid" class="blind">아이디</label>
						<input type="text" id="uid" placeholder="아이디" name="uid" required class="inp-field">
						<span class="ico mail">@naver.com</span>
					</p>
					<p class="field">
						<label for="upsw" class="blind">비밀번호</label>
						<input type="password" id="upsw" placeholder="비밀번호" name="upsw" required class="inp-field">
						<span class="ico psw"></span>
					</p>
					<p class="field">
						<label for="upsw2" class="blind">비밀번호 확인</label>
						<input type="password" id="upsw2" placeholder="비밀번호 확인" name="upsw2" required class="inp-field">
						<span class="ico psw2"></span>
					</p>
				</fieldset>
				<fieldset>
					<legend>개인정보</legend>
						<p class="field">
							<label for="uname" class="blind">이름</label>
							<input type="text" id="uname" placeholder="이름" name="uname" required class="inp-field w458" value="">
						</p>
						<p class="field radio">
							<label for="male" class="male sex" onclick="checked(this)" >남자</label>
							<input type="radio" value="male" id="male" name="user-s" >
							<label for="female" class="female sex" onclick="checked(this)">여자</label>
							<input type="radio" value="female" id="female" name="user-s" >
						</p>
					
					<label for="yy">생년월일</label><br>
					<input type="text" name="" id="yy" placeholder="년(4자)" maxlength="4">
					<select name="" id="mm">
						<option value="01">1</option>
						<option value="02">2</option>
						<option value="03">3</option>
						<option value="04">4</option>
						<option value="05">5</option>
						<option value="06">6</option>
						<option value="07">7</option>
						<option value="08">8</option>
						<option value="09">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
					<input type="text" name="" id="dd" placeholder="일" maxlength="2">
				</fieldset>
				<fieldset>
					<legend>전환번호인증</legend>
					<label for="email">본인 확인 이메일</label><br>
				</fieldset>
				<input type="submit" value="가입하기">
			</form>
		</div>
	</div>
</body>
</html>

<script>
	function checked(e){
		var sex = document.getElementsByClassName('sex');
		
		for(var i=0; i<sex.length; i++ ){
			sex[i].style.border = "none";
			sex[i].style.fontWeight = "";
		}

		e.style.border ="1px solid #2db400";
		e.style.fontWeight = "bold";
	}
</script>
