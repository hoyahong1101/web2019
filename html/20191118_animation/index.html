<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>Animation</title>
	<style>
		.box {
			width: 200px; height: 200px;
			background-color: gold;
			text-align: center;
			line-height: 200px;
			font-weight: bold;
			animation-name: boxHello;
			animation-duration: 3s;
			color: white;
			animation-iteration-count: infinite;
			position: absolute;
			animation-direction: alternate;
			animation-delay: ;
		}
		.box1 {
			width: 200px; height: 200px;
			background-color: gold;
			text-align: center;
			line-height: 200px;
			font-weight: bold;
			animation-name: boxHello1;
			animation-duration: 3s;
			color: white;
			animation-iteration-count: infinite;
			position: absolute;
			animation-direction: alternate;
			animation-delay: 1s ;
		}
		@keyframes boxHello{
			from{color: white; background-color: #f00; transform: rotate();left: 0 ;top: 0;}
			to{color: skyblue; background-color: gold; transform: rotate(720deg); right: 0; bottom: 0;}


		}
		@keyframes boxHello1{
			from{color: white; background-color: #f00; transform: rotate();right: 0 ;top: 0;}
			to{color: skyblue; background-color: gold; transform: rotate(720deg); left: 0; bottom: 0;}


		}
		div.boxWrap{
			width: 600px; height: 600px;
			background-color: gold;
			position: relative;

		}
		.box01{
			width: 600px; height: 10px;
			background-color: #000;
			animation-name: boxline01;
			animation-duration: 1s;
			/*animation-iteration-count: infinite;*/
		/*	position: absolute;*/
		}
		@keyframes boxline01{
			from{width: 0; }
			to{width: 600px;}
		}
		.box02{
			width: 10px; height: 0px;
			background-color: red;
			animation-name: boxline02;
			animation-duration: 1s;
			/*animation-iteration-count: infinite;*/
			animation-delay: 1s;
			-webkit-animation-fill-mode: forwards;
			-o-animation-fill-mode: forwards;
			animation-fill-mode: forwards;
			position: absolute;
			right: 0;
			top: 0;
		


		}
		@keyframes boxline02{
			from{height: 0;}
			to{height: 600px;}
		}
		.box03{
			width: 0px; height: 10px;
			background-color: green;
			animation-name: boxline03;
			animation-duration: 1s;
			/*animation-iteration-count: infinite;*/
			animation-delay: 2s;
			-webkit-animation-fill-mode: forwards;
			-o-animation-fill-mode: forwards;
			animation-fill-mode: forwards;
			position: absolute;
			right: 0;
			bottom: 0;
			


		}
		@keyframes boxline03{
			from{width:  0;}
			to{width: 600px;}
		}
		.box04{
			width: 10px; height: 0px;
			background-color: blue;
			animation-name: boxline04;
			animation-duration: 1s;
			/*animation-iteration-count: infinite;*/
			animation-delay: 3s;
			-webkit-animation-fill-mode: forwards;
			-o-animation-fill-mode: forwards;
			animation-fill-mode: forwards;
			position: absolute;
			left: 0;
			bottom: 0;
		


		}
		@keyframes boxline04{
			from{height:   0;}
			to{height: 600px;}
		}
		.button{
			width: 150px; height: 40px; text-align: center; line-height: 40px;
			background-color: skyblue; cursor: pointer; font-weight: bold; position: relative;
		}
		.button .bar{
			width: 100%; height: 5px; background-color: blue; position: absolute; bottom: 0;
			animation-name: bar1; animation-duration: 0.3s; animation-play-state: paused;
		}
		@keyframes bar1{
			0%{width: 00px;}
			100%{width: 100px;}
		}
		.button:hover .bar{
			
			animation-play-state: running;

		}
	</style>
</head>
<body>
	<!-- <div class="box">
		Hello
	</div>
	<div class="box1">
		Hello
	</div> -->
	<div class="boxWrap">
		<div class="box01"></div>
		<div class="box02"></div>
		<div class="box03"></div>
		<div class="box04"></div>
	</div>
	<div class="button">
		자세히보기
		<div class="bar"></div>
	</div>

	
</body>
</html>
