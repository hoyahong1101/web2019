<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>animation</title>
	<style>
		.btn01{
			width: 200px;
			background-color: gold; border-radius: 20px; position: relative; overflow: hidden;
			

		}
		div.btn01 .txt{
			width: 200px; height: 40px; line-height: 40px;
			text-align: center;  font-weight: bold;
			position: relative; z-index: 1;

		}
		div.btn01 .bar{
			animation: bar01 2s;
			width: 100%;
			height: 40px;
			background-color: yellow;
			position: absolute;
			bottom: 0;
			animation: bar01 2s;
		}
		@keyframes bar01{
			from{width: 0;}
			to{width: 100%;}

		}
		.btn02{
			width: 200px;
			background-color: pink; border-radius: 20px; position: relative; overflow: hidden;
			cursor: pointer;

		}
		div.btn02 .txt{
			width: 200px; height: 40px; line-height: 40px;
			text-align: center;  font-weight: bold;
			position: relative; 

		}
		div.btn02 .bar{
			animation: bar02 2s;
			width: 0%;
			height: 5px;
			background-color: yellow;
			position: absolute;
			bottom: 0; 	transition: 0.3s; 
			
		}
		div.btn02:hover .bar{
			width: 100%;

		}
		.btn03{
			width: 200px;
			background-color: skyblue; border-radius: 20px; position: relative; overflow: hidden;
			cursor: pointer;

		}
		div.btn03 .txt{
			width: 200px; height: 40px; line-height: 40px;
			text-align: center;  font-weight: bold;
			position: relative; 

		}
		div.btn03 .bar{
			animation: bar02 2s;
			width:100%;
			height: 5px;
			background-color: yellow;
			position: absolute;
			left: -100px;	
			bottom: 0; 
			transform: scaleX(0);
			transition: 0.3s; 
			
		}
		div.btn03:hover .bar{
			transform: scaleX(2);
		}
	
	
	</style>

</head>
<body>
	<div class="btn01">
		<div class="txt">더보기</div>
		<div class="bar"></div>
	</div>
	<div class="btn02">
		<div class="bar"></div>
		<div class="txt">더보기</div>
	</div>
	<div class="btn03">
		<div class="bar"></div>
		<div class="txt">더보기</div>
	</div>
<style>
	.card01{width: 300px; height: 300px; background-color: pink; overflow: hidden; position: relative;}
	.card01 img{display: block;}
	.card01 div.card-body{width: 100%; height: 100%; text-align: center; background-color: rgba(0,0,0,0.5); color: #fff; font-weight: bold; position: absolute; top: 0px; left: -300px; transition: 0.3s; cursor: pointer;}
	.card01 div.card-body .card-txt{position: absolute; top: 50%; width: 100%; margin-top: -21px;}
	.card01:hover .card-body{_top: 0; left: 0;}
</style>

	<div class="card01">
		<img src="../images/testimg.jpg" alt="">
		<div class="card-body">
			<div class="card-txt">
				파리여행
			</div>
		</div>
	</div>


<style>
	.prev{width: 200px; height: 30px; background-color: gold; position: relative; overflow: hidden;}
	.prev div.txt:before{display: block; content: ""; position: absolute; width: 100px; height: 1px; background-color: white; top:50%; margin-top: -1px; left: -100px; transition:0.1s;}
	.prev div.txt{
		color: white; line-height: 30px; position: relative; z-index: 1; left: 100px;
	}

	.prev div.colorbar{
		width: 100%; height: 100%; text-align: center; background-color: white; position: absolute; top: 0px; left: -300px; transition:.3s; cursor: pointer;

	}
	.prev:hover div.colorbar{_top: 0; left: 0;}
	.prev:hover  div.txt:before{background-color: gold;}
	.prev:hover div.txt{color:gold;}
</style>
	<div class="prev">
		<div class="txt">prev</div>
		<div class="colorbar"></div>
	</div>
	
</body>
</html>
