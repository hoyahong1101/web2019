<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		body{
			background-image: url('../images/bg_grid.gif');
			margin: 20px;

		}
		p{
			width: 130px; height: 80px; padding: 10px; color: #fff; font-weight: bold;
		}
		#box{
			position: relative;
			width: 550px;
			box-sizing: border-box;
			border: 1px solid black;
		}
		.myred{
			background-color: red;
		}
		.myblue{
			background-color: blue; position: absolute; left: 50px; top: 30px; z-index: 2;
		}
		.mygreen{
			background-color: green; position: relative;
			left: 30px; top: 20px;
		}
		
	</style>
</head>
<body>
	<div id="box">
		<p class="myred">Lorem ipsum dolor sit amet, consectetur </p>
		<p class="myblue">Lorem ipsum dolor sit amet, conse.</p>
		<p class="mygreen">Lorem ipsum dolor sit amet, consectetu.</p>
	</div>
	
</body>
</html>
